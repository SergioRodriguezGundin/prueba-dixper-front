<div class="layout">
  <section class="box">
    <section class="container-search">
      <app-search (spreadUser)="getUserToSearch($event)" ></app-search>
    </section>
    <section class="container-users" *ngIf="(users$ | async).length > 0">
      <div class="github-user" *ngFor="let user of (users$ | async)">
        <app-card-user [user]="user"></app-card-user>
      </div>
    </section>
    <section class="loading" *ngIf="(loadingUsers$ | async)">
        <div>
          <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        </div>
      </div>
    </section>
    <section class="empty" *ngIf="(users$ | async).length === 0 && !(loadingUsers$ | async)">
      <div class="alert alert-primary" role="alert">
        Hey! Yo need to request some user
      </div>
    </section>
  </section>
</div>
